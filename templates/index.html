<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>TODO APP</title>
</head>
<body>
  <div style="margin-top: 100px;" class="container">
    <h3>Todo List</h3>
    <hr>
    <form action="/add" method="post">
      <div class="form-group">
        <label for="formGroupExampleInput">Todo Başlığı</label>
        <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Başlığı Giriniz">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Todo İçeriği</label>
        <textarea type="text" name="content" class="form-control" id="exampleInputPassword1" placeholder="İçeriği Giriniz"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Ekle</button>
    
    </form><br>
    {% if todos == [] %}
        <div class="alert alert-danger">Görev Kalmadı !</div>
    {% else %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Todo Başlık</th>
            <th scope="col">Todo İçerik</th>
            <th scope="col">Durum</th>
            <th scope="col">Tamamla</th>
            <th scope="col">Sil</th>

          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
            <tr>
              <th scope="row">{{todo.id}}</th>      
              <td><a href="/detail/{{todo.id}}">{{todo.title}}</a></td>
              <td>{{todo.content}}</td>

              {% if todo.complete == False %}
              
                <td>Tamamlanmadı</td>
              
              {% else %}
              
                <td>Tamamlandı</td>
              
              {% endif %}
              
              <td><a href = "/complete/{{todo.id}}" class = "btn btn-primary">Tamamla</a></td>
              <td><a href = "/delete/{{todo.id}}" class = "btn btn-danger">Sil</a><td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
    
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
